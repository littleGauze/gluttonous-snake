<!DOCTYPE html>
<html>

<head>
  <title>gluttonous snake</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Retro snake game made with HTML5 and TypeScript">

  <meta property="og:type" content="website">
  <meta property="og:title" content="gluttonous snake">
  <meta property="og:description" content="Retro snake game made with HTML5 and TypeScript">
  <meta property="og:site_name" content="gluttonous snake">
  <meta property="og:url" content="https://littleGauze.github.io/gluttonous-snake/">

</head>

<body>
  <div class="main">
    <aside>
      <header>Ranking List</header>
      <ul>
        <li>1. nealli</li>
        <li>2. gauze</li>
        <li>3. tom</li>
      </ul>
    </aside>
    <section class="playground">
      <div class="panel">
        <header>
          <div>
            <button id="join">Join the fight</button>
            <span id="user" class="user">Hi, nealli</span>
          </div>
          <div>
            <p> [UP(W), DOWN(S), LIFT(A), RIGHT(D)] - nav</p>
            <p> [ SPACEBAR ] - warp jump</p>
          </div>
        </header>
        <canvas></canvas>
      </div>
      <div class="chat">
        <div class="chat-board">
          <ul>
            <li><span>nealli:</span> hello world</li>
            <li><span>gauze:</span> i'm the best</li>
            <li><span>nealli:</span> hello world</li>
            <li><span>nealli:</span> hello world</li>
            <li><span>nealli:</span> hello world</li>
            <li><span>nealli:</span> hello world</li>
          </ul>
        </div>
        <div class="typer">
          <span>
              <input id="typeing" type="text" name="typeing" placeholder="Say something...">
              <button id="send">Send</button>
          </span>
        </div>
      </div>
    </section>
  </div>
  <div id="modal" class="modal">
    <header>Join the fight</header>
    <div class="form">
      <label for="name">
        <input id="name" type="text" name="name" placeholder="nickname">
      </label>
      <button id="auth">OK</button>
    </div>
  </div>
</body>

</html>
